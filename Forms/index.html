<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms fundamentals</title>
    <link rel="stylesheet" href="/WebProjects/Forms/Styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <!-- 
        * action: Where we need to save the data. A relative or absolute URL
     -->
    <form action="https://formspree.io/f/xaygbbln" method="POST">
      <!-- Input fields or form controls -->
      <input type="text" placeholder="Name" name="name" autofocus />
      <input type="text" placeholder="Email" name="email" />
      <textarea name="textarea" placeholder="Message..."></textarea>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
